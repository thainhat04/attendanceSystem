<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Vai Trò</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Bạn là ai?</h2>
    <button onclick="location.href='dashboard.html?role=teacher'">
      Tôi là Giảng viên 👨‍🏫
    </button>
    <button onclick="location.href='dashboard.html?role=student'">
      Tôi là Sinh viên 🎓
    </button>
    <button
      id="adminButton"
      onclick="location.href='admin_login.html?role=admin'"
    >
      🔐 Tôi là Admin
    </button>
    <button id="backButton">⬅</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Back button functionality
        const backButton = document.getElementById("backButton");
        if (backButton) {
          backButton.addEventListener("click", function () {
            window.location.href = "index.html";
          });
        } else {
          console.error("❌ Không tìm thấy nút backButton!");
        }

        // Optional: Additional admin button functionality if needed
        const adminButton = document.getElementById("adminButton");
        if (adminButton) {
          adminButton.addEventListener("click", function (event) {
            const savedAdmin = localStorage.getItem("adminAddress");
            if (!savedAdmin) {
              alert(
                "❌ Chưa có Admin! Vui lòng kết nối MetaMask để đặt Admin."
              );
              // Don't return here, let the onclick handler work
            }
            // The location.href in the onclick attribute will handle the navigation
          });
        }
      });
    </script>
  </body>
</html>
